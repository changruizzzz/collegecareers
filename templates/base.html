<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MCQS</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/set.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/question.css' %}">
    <link rel="shortcut icon" type="image/png" href="{% static 'image/favicon.ico' %}"/>
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/pretty-checkbox@3.0/dist/pretty-checkbox.min.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://cdn.materialdesignicons.com/3.6.95/css/materialdesignicons.min.css" rel="stylesheet">

</head>
<body>
<div class="header">
    <div id="search-bar">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." style="width: 300px"><!--
             --><button type="button" aria-label="Search">
            <i class="mdi mdi-magnify" aria-hidden="true"></i>
        </button>
        </div>

    </div>
    <div class="greeting">
        {% if user.is_authenticated %}
            <a href="{% url 'users:logout' %}"><img class="avatar" src="{{ user.socials.avatar }}" alt="Avatar"></a>
        {% else %}
            <span>Welcome!</span>
            <a href="{% url 'social:begin' 'google-oauth2' %}">Login with Google</a><br>
            <a href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>
        {% endif %}
    </div>
</div>
{% block container %}
{% endblock %}

<div class="footer">
    <div class="center-text">
        This is a temporary footer!
    </div>
</div>

<script src="{% static 'js/base.js' %}"></script>

{% block script %}
{% endblock %}
</body>
